#发环境
spring:
#数据库配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
# JPA配置 简化数据库操作的工作
  jpa:
    hibernate:
#update每次连接数据库的时候对比实体类和数据库中的表结构 自动更新表结构 none 不更新表结构  create每次启动都创建表（数据易丢失，慎用）
      ddl-auto: none
    show-sql: true

#配置日志级别
logging:
  level:
    root: warn
    cn.edu.nwafu.blog: debug
#    指定生成的日志文件 自动切分（若文件过大）
  file: log/blog-pro.log
server:
  port: 8888